<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱修改了戴安</h1>
    <hr>
    <form>
        昵称：<input type="text" placeholder="请输入名称"><br><br>
        性别：<label><input type="radio" name="gender" checked>男</label>
                <label><input type="radio" name="gender">女</label><br><br>
        生日：<input type="date"><br><br>
        城市：<select>
            <option>上海</option>
            <option selected>北京</option>
            <option>深圳</option>
            <option>广州</option>
        </select><br><br>
        婚姻状况：<label><input type="radio" name="marry" checked>未婚</label>
                    <label><input type="radio" name="marry">已婚</label>
                    <label><input type="radio" name="marry">保密</label><br><br>
        个人爱好：<label><input type="checkbox">抽烟</label>
                    <label><input type="checkbox">喝酒</label>
                    <label><input type="checkbox">烫头</label><br><br>
        个人介绍：<br><textarea name="" id="" cols="30" rows="10"></textarea>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着芫荽的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <label><input type="checkbox">我同意所有条款</label><br><br>
        <button>免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
