<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>无序列表</h1>
    <ul>
        <li>
            <p>一个P标签</p>
        </li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>哈密瓜</li>
        <li>火龙果</li>
        <li>榴莲</li>
    </ul>
    <br>
    <h1>有序列表</h1>
    <ol>
        <li>A:100</li>
        <li>B:80</li>
        <li>C:60</li>
    </ol>
    <dl>
        <dt>自定义列表</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>
    <!-- caption 标题 -->
    <table border="1" width="300" height="300">
        <caption><h3>学生成绩单</h3></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td rowspan="2">100分</td>
                <td>好</td>
            </tr>
            <tr>
                <td>西奥</td>
                <td>高</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">哈哈哈哈</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
