<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="400" height="400">
        <caption>
            <h3>优秀学生信息表格</h3>
        </caption>
        <!-- 表格头部 -->
        <thead>
            <tr>
                <th>年纪</th>
                <th>姓名</th>
                <th>学号</th>
                <th>班级</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody>
            <tr>
                <td rowspan="2">高三</td>
                <td>张三</td>
                <td>10</td>
                <td>三年二班</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>120</td>
                <td>三年三班</td>
            </tr>
        </tbody>
        <!-- 表格底部 -->
        <tfoot>
            <tr>
                <td>评语</td>
                <td colspan="3">你们都很优秀</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
