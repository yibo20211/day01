<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        昵称： <input type="text" placeholder="请输入昵称"><br><br>
        密码： <input type="password" placeholder="请输入密码"><br><br>
        性别： <input type="radio" name="sex" checked>男
                <input type="radio" name="sex">女<br><br>
        爱好： <input type="checkbox" id="one"><label for="one">敲代码</label>
                <input type="checkbox" id="two"><label for="two">熬夜</label>
                <label>
                    <input type="checkbox">吃饭
                </label><br><br>
        <input type="file" multiple><br><br>
        所在城市：<select>
                    <option>上海</option>
                    <option selected>北京</option>
                    <option>广州</option>
                    <option>深圳</option>
                </select><br><br>
        请输入大段文字： <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit">
        <input type="reset">
        <input type="button" value="普通按钮">
        <button type="button">普通按钮</button>

    </form>
</body>
</html>
